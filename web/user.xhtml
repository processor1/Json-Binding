<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login Now</title>
    </h:head>
    <h:body>
        <center>
            <h:form>
                <h:panelGrid columns="2">
                    User Name <h:inputText value="#{user.username}" id="username"/>
                     <br/>
                     User Password <h:inputSecret value="#{user.userpassword}" id="userpassword" /> 
                     <br/>
                     User Email <h:inputText value="#{user.email}" id="email"/>
                </h:panelGrid>
                <h:commandButton action="#{nextPage.nextPage()}" value="Login"/>
            </h:form>
        </center>
    </h:body>
</html>
